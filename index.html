<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio | Marx - Soluções Criativas</title>

  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Grotesk:wght@400;600;700&family=Lexend+Deca:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- AOS Animate on Scroll CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', 'Lexend Deca', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Evita a barra de rolagem */
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Logotipo fixo no topo esquerdo */
    .logo-fixed {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 36px;
      font-weight: 700;
      color: #d8b4fe;
      font-family: 'Orbitron', sans-serif;
      z-index: 1000;
      cursor: default;
      transition: transform 0.3s, color 0.3s;
    }

    .logo-fixed:hover {
      transform: scale(1.1) rotate(-2deg);
      color: #c084fc;
    }

    /* Ícones sociais na lateral esquerda */
    .social-icons {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

    .social-icons a {
      color: #d8b4fe;
      font-size: 24px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .social-icons a[href*="instagram"]:hover {
      color: #e1306c;
    }

    .social-icons a[href*="linkedin"]:hover {
      color: #0077b5;
    }

    .social-icons a[href*="mailto"]:hover {
      color: #d44638;
    }

    .social-icons a[href*="github"]:hover {
      color: #333;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero-text {
      font-size: 60px;
      font-family: 'Lexend Deca', sans-serif;
      font-weight: 700;
      margin-bottom: 10px;
      display: inline-block;
    }

    /* Alinhamento e animação das palavras */
    .hero-text .words {
      display: inline-block;
      font-size: 60px;
      font-weight: 500;
      color: #c084fc;
      padding-left: 10px;
    }

    .hero-text .words span {
      opacity: 0;
      animation: changeWords 12s infinite;
    }

    .hero-text .words span:nth-child(1) {
      animation-delay: 0s;
    }

    .hero-text .words span:nth-child(2) {
      animation-delay: 4s;
    }

    .hero-text .words span:nth-child(3) {
      animation-delay: 8s;
    }

    @keyframes changeWords {
      0%, 16.6% {
        opacity: 1;
      }
      33.2%, 50% {
        opacity: 0;
      }
      66.6%, 83.2% {
        opacity: 1;
      }
    }

    /* Animação de pontos conectados */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0e0e0e;
      z-index: -1;
    }

    /* Efeito de pontos conectados */
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #c084fc;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveDot 10s infinite;
    }

    @keyframes moveDot {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50vw, 0);
      }
      50% {
        transform: translate(50vw, 50vh);
      }
      75% {
        transform: translate(0, 50vh);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Efeito de linhas conectando os pontos */
    .line {
      position: absolute;
      width: 2px;
      background-color: #c084fc;
      animation: connectDots 5s infinite;
    }

    @keyframes connectDots {
      0%, 100% {
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(0.5);
      }
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 768px) {
      .hero-text {
        font-size: 40px;
      }

      .hero-text .words {
        font-size: 40px;
      }

      .social-icons {
        top: 80%;
      }
    }
  </style>
</head>
<body>

  <!-- Logotipo fixo -->
  <div class="logo-fixed">Marx</div>

  <!-- Ícones sociais na lateral esquerda -->
  <div class="social-icons">
    <a href="https://www.instagram.com/leommars/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/leonardo-marques-bomtempo/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:contato.leonardombs@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
    <a href="https://github.com/leommars" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <!-- Seção principal -->
  <section class="hero">
    <div class="hero-text">
      <h1>Desenvolvedor <div class="words">
        <span>Web</span>
        <span>Ágil</span>
        <span>Criativo</span>
      </div></h1>
    </div>
  </section>

  <!-- Animação de pontos conectados -->
  <div class="background-animation">
    <!-- Geração de pontos -->
    <div class="dot" style="top: 20%; left: 10%;"></div>
    <div class="dot" style="top: 50%; left: 40%;"></div>
    <div class="dot" style="top: 80%; left: 70%;"></div>
    <div class="dot" style="top: 10%; left: 80%;"></div>
    <div class="dot" style="top: 60%; left: 20%;"></div>
    <!-- Geração de linhas conectando pontos -->
    <div class="line" style="top: 20%; left: 10%; height: 30%;"></div>
    <div class="line" style="top: 50%; left: 40%; height: 40%;"></div>
    <div class="line" style="top: 80%; left: 70%; height: 10%;"></div>
  </div>

  <!-- Scripts AOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
</body>
</html>
